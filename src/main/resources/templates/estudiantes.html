<!-- templates/estudiantes.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h1 class="mb-4">Lista de Estudiantes</h1>

  <!-- Botón para abrir modal -->
  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#agregarModal">Agregar Estudiante</button>

  <!-- Tabla -->
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th><th>Nombre</th><th>Edad</th><th>Matricula</th><th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="estudiante : ${estudiantes}">
      <td th:text="${estudiante.id}"></td>
      <td th:text="${estudiante.nombre}"></td>
      <td th:text="${estudiante.edad}"></td>
      <td th:text="${estudiante.matricula}"></td>
      <td>
        <!-- Acciones: Editar, Eliminar -->
        <a th:href="@{'/vista/estudiantes/editar/' + ${estudiante.id}}" class="btn btn-warning btn-sm">Editar</a>
        <a th:href="@{'/vista/estudiantes/eliminar/' + ${estudiante.id}}" class="btn btn-danger btn-sm"
           onclick="return confirm('¿Estás seguro de eliminar este estudiante?');">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Modal para agregar -->
<div class="modal fade" id="agregarModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form th:action="@{/vista/estudiantes/agregar}" method="post" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Agregar Estudiante</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label>Nombre:</label>
          <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>edad:</label>
          <input type="number" name="edad" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>matricula:</label>
          <input type="text" name="matricula" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
